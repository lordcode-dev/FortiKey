<!-- options/options.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FortiKey Settings</title>
  <link rel="stylesheet" href="options.css" />
</head>
<body>
  <h1>FortiKey Settings</h1>

  <section>
    <label>
      <input type="checkbox" id="darkModeToggle" />
      Enable Dark Mode
    </label>
  </section>

  <section>
    <label>
      <input type="checkbox" id="autoLockToggle" />
      Auto-lock after inactivity
    </label>
  </section>

  <section>
    <label>
      <input type="checkbox" id="biometricToggle" />
      Enable biometric unlock (if supported)
    </label>
  </section>

  <button id="clearVaultBtn">Clear All Data</button>

  <script type="module" src="options.js"></script>
</body>
</html>
